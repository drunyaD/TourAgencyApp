<div class="page-header">
        <h1> Войдите в свой аккаунт </h1>
    </div>
    <div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
                    <input class="form-control" [(ngModel)]="loginModel.userName" placeholder = "Логин" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input class="form-control" [(ngModel)]="loginModel.password" placeholder="Пароль" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button class="btn btn-default" (click)="submit()">Войти</button>
                </div>
				<div class="form-group">
            </div>
        </div>
    </div>
