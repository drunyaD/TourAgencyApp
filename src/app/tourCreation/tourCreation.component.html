<div class="page-header">
        <h1> Добавить тур </h1>
    </div>

        <div class="form">
                <div class="col-md-3">
                <div class="form-group">
                    <label for="name">Название:</label>
                    <input class="form-control"  [(ngModel)]="tour.name" id ="name" #name="ngModel" required minlength="3" maxlength="100"/>					
                 </div>
                 
                 <div class="form-group">
                    <label for="descript">Описание:</label>
                    <input class="form-control"  [(ngModel)]="tour.description" id ="descript" #description="ngModel" required minlength="3" maxlength="1000"/>					
                 </div>

                 <div class="form-group">
                    <label for="price">Стоимость:</label>
                    <input  type="number" class="form-control"  [(ngModel)]="tour.price"  #price="ngModel" id ="price" min="1" max="500000" required/>					
                 </div>

                 <div class="form-group"> 	
                    <label for="startTime">Дата начала:</label>
                      <input  type="date" class="form-control"  [(ngModel)]="tour.startDate" id ="startTime" #startDate ="ngModel" required/>
                   </div>

                   <div class="form-group"> 	
                    <label for="finishTime">Дата окончания:</label>
                      <input  type="date" class="form-control"  [(ngModel)]="tour.finishDate" id ="finishTime" #finishDate ="ngModel" required/>
                   </div>

                   <div class="form-group"> 	
                    <label for="maxCapacity">Максимальная емкость:</label>
                      <input  type="number" class="form-control"  [(ngModel)]="tour.maxCapacity" id ="maxCapacity" #maxCapacity="ngModel" required min="1" max= "1000"/>
                   </div>
                   
                   <div class = "form-group">
                       <label> Маршрут:</label>
                       
                       <select *ngFor ="let node of tour.cities ; let i=index;" [(ngModel)]="tour.cities[i]" 
                       class="form-control selcls" data-live-search=”true” >
                            <option selected="selected" [ngValue]= "null">Город</option>
                               <option *ngFor = "let city of cities" [ngValue]="city">{{city.name}}</option>
                           </select>


                   </div>
                
                   <div class="form-group">
                    <button class="btn btn-default" (click)="addCity()">Добавить город</button>
                   </div>

                   <div class="form-group">
                    <button class="btn btn-default" (click)="removeCity()">Удалить город</button>
                   </div>
                
                   <div class="form-group">
                        <label>Фотографии:</label>
                        <input (change)="onFileChange($event)" type="file" class="form-control-file" multiple>
                    </div>

                  <div class="form-group">
                        <button [disabled]="name.invalid || description.invalid || price.invalid || maxCapacity.invalid || startDate.invalid || finishDate.invalid" class="btn btn-default" (click)="submit()">Добавить тур</button>
                  </div>
    </div>
    </div>
