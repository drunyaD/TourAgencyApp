<div class="page-header">
        <h1> Введите ваши данные </h1>
    </div>
    <div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-3">
                    <input class="form-control"  [(ngModel)]="registerModel.userName" placeholder = "Юзернейм" #userName="ngModel" minlength="3"  maxlength="60" required />
                </div>
                
            </div>
            <div class="form-group">
                <div class="col-md-3">
                    <input class="form-control" [(ngModel)]="registerModel.email" placeholder="Емейл" #email="ngModel" 
                    required email minlength="3"  maxlength="60"/>
                </div>
            </div>
			<div class="form-group">
                <div class="col-md-3">
                    <input class="form-control" [(ngModel)]="registerModel.password" placeholder="Пароль" #password="ngModel" required minlength="6"  maxlength="60" />
                </div>
            </div>
			<div class="form-group">
                <div class="col-md-6">
                    <input class="form-control"  [(ngModel)]="confirmPassword" placeholder="Подтверждение пароля" #confirmPass="ngModel" required required minlength="6"  maxlength="60" pattern="{{ password.value }}"/>
                </div>
            </div>
			<div class="form-group">
                <div class="col-md-6">
                 <select [(ngModel)]="registerModel.cityId" class="form-control selcls" id="city" data-live-search=”true”>
				 <option selected="selected" [value]= "null">Город(необязательно)</option>
					<option *ngFor = "let city of cities" [value]="city.id">{{city.name}}</option>
				</select>
                </div>
            </div>
			
            <div class="form-group">
                <div class="col-md-6" >
                    <button [disabled]="userName.invalid || email.invalid || password.invalid || confirmPass.invalid" class="btn btn-default" style="margin-top:20%" (click)="submit()">Зарегистрироваться</button>
                </div>
				<div class="form-group">
            </div>
        </div>
    </div>
