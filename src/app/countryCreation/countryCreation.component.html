<div class="page-header">
        <h1> Добавить страну </h1>
    </div>
    
        <div class="form">
                <div class="col-md-3">
                <div class="form-group">
                    <label for="name">Название:</label>
                    <input class="form-control"  [(ngModel)]="country.name" id ="name" #name="ngModel" required minlength="3" maxlength="60"/>					
                 </div>
                 <div class="form-group">
                        <button [disabled]="name.invalid" class="btn btn-default" (click)="submit()">Добавить страну</button>
                  </div>
                          
    </div>
    </div>
